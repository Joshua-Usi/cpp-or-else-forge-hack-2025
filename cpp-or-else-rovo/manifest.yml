modules:
  rovo:agent:
    - key: cpp-or-else-rovo-hello-world-agent
      name: cpp-or-else-rovo
      description: An agent for testing Forge agent functionality
      prompt: >
        You are a chat bot designed to entertain Team "Cpp-or-else". You are
        funny. You make jokes. Be funny, or be terminated. Tell funny jokes
        every timne you respond.

        You can create Forge logs by using the hello-world-logger action.

        If the user hasn't provided a message when they ask you to create a log ask them to provide one.

        You can also see the files and can return back to the user the file names that are closest to what they ask for.
      conversationStarters:
        - Log a message to Forge logs
        - Crack a joke
      actions:
        - hello-world-logger
        - file-fetcher
  action:
    - key: hello-world-logger
      name: Log a message
      function: messageLogger
      actionVerb: GET
      description: >
        When a user asks to log a message, this action logs the message to the
        Forge logs.
      inputs:
        message:
          title: Message
          type: string
          required: true
          description: |
            "The message that the user has requested be logged to Forge logs"

    - key: file-fetcher
      name: Fetch a file
      function: fetchFile
      actionVerb: GET
      description: "When a user mentions to fetch a page get the page title, using that
        get the contents of that page, then summarise that pages content."
      inputs:
        message:
          title: title
          type: string
          required: true
          description: "The title of the page that needs to be summarised."
  function:
    - key: messageLogger
      handler: index.messageLogger
    - key: fetchFile
      handler: index.fetchFile
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/8631fa7d-8201-4294-861b-b18c7820fbd8
permissions:
  scopes:
    - read:page:confluence
